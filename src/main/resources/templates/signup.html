<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />


    <!-- Favicon and Web App Meta -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="QuizForge" />
    <link rel="manifest" href="/site.webmanifest" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        @keyframes slideFadeIn {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-slide-fade {
            animation: slideFadeIn 0.7s ease-out forwards;
        }

        @keyframes bouncePulse {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-15px) scale(1.1);
            }
        }

        .emoji-loader {
            font-size: 64px;
            animation: bouncePulse 1s infinite;
        }

        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }

        .glow-text {
            text-shadow: 0 0 10px #ff7575;
        }
    </style>
    <script>
        function toggleForm() {
            const loginForm = document.getElementById('login-form');
            const signUpForm = document.getElementById('sign-up-form');
            loginForm.classList.toggle('hidden');
            signUpForm.classList.toggle('hidden');
        }

        function showLoaderAndSubmit(formSelector) {
            const loader = document.getElementById('loader-container');
            loader.classList.remove('hidden');

            const form = document.querySelector(formSelector);
            if (form) {
                form.submit(); // Submit immediately
            }
        }


        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('sign-in-btn').addEventListener('click', function (e) {
                e.preventDefault();
                showLoaderAndSubmit('form[action="loginn"]');
            });

            document.getElementById('sign-up-btn').addEventListener('click', function (e) {
                e.preventDefault();
                showLoaderAndSubmit('form[action="signups"]');
            });
        });

    </script>
</head>

<body class="bg-gradient-to-r from-red-500 to-black flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg flex max-w-4xl mx-auto relative">
        <div id="loader-container"
            class="hidden absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="emoji-loader text-white font-serif">‚è≥ Processing....</div>
        </div>
        <div class="p-8 w-full md:w-1/2">
            <i class="fas fa-rocket text-red-500 text-6xl animate-bounce mb-4"></i>
            <h1 class="text-3xl font-bold mb-6 text-red-600 animate-slide-fade">Welcome to Quizz Shedder</h1>
            <div id="login-form">
                <!-- Check if the 'error' parameter is true in the URL -->
                <script>
                    // Get the URL parameters
                    const urlParams = new URLSearchParams(window.location.search);
                    const error = urlParams.get('error');  // Retrieves the 'error' query param

                    if (error === 'true') {
                        document.getElementById('error-message').style.display = 'block';  // Show error message
                    }
                </script>

                <!-- Error message block -->
                <div id="error-message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 hidden" >
                    <strong class="font-bold">Oops!</strong>
                    <span class="block sm:inline"> Invalid email or password. Please try again.</span>
                </div>
                <h2 class="text-2xl font-bold mb-2">Login</h2>
                <p class="text-gray-600 mb-6">Doesn't have an account yet? <a
                        class="text-red-600 font-medium cursor-pointer" onclick="toggleForm()">Sign Up</a></p>
                <form action="loginn" method="POST">
                    <!-- <--//signup vr fail yet hota tr kasa solve zhala by POST -->
                    <div class="mb-4">
                        <label class="block text-gray-700">Email Address</label>
                        <input
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600"
                            placeholder="you@example.com" name="id" type="email" />
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Password</label>
                        <input
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600"
                            placeholder="Enter 6 character or more" name="password" type="password" />
                        <a class="text-sm text-red-600 float-right mt-1" href="#">Forgot Password?</a>
                    </div>
                    <div class="mb-4">
                        <label class="inline-flex items-center">
                            <input class="form-checkbox text-red-600" type="checkbox" />
                            <span class="ml-2 text-gray-700">Remember me</span>
                        </label>
                    </div>
                    <button id="sign-in-btn"
                        class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition duration-200">LOGIN</button>
                    <div class="text-center my-4 text-gray-500">or login with</div>
                    <div class="flex justify-center space-x-4">
                        <button
                            class="flex items-center px-4 py-2 border rounded-lg hover:bg-gray-100 transition duration-200">
                            <img alt="Google logo" class="mr-2" height="20"
                                src="https://storage.googleapis.com/a1aa/image/CA5CDjAwArdykw0ZiSpk4_as5TjSgOMRfsUpHQdiRB0.jpg"
                                width="20" />
                            Google
                        </button>
                        <button
                            class="flex items-center px-4 py-2 border rounded-lg hover:bg-gray-100 transition duration-200">
                            <img alt="Facebook logo" class="mr-2" height="20"
                                src="https://storage.googleapis.com/a1aa/image/oYD5Ce0WMLHcB_bDQ5V4KgUdDALsKqVNiAzNC0dNk4E.jpg"
                                width="20" />
                            Facebook
                        </button>
                    </div>
                </form>
            </div>
            <div id="sign-up-form" class="hidden">
                <h2 class="text-2xl font-bold mb-2">Sign Up</h2>
                <p class="text-gray-600 mb-6">Already have an account? <a
                        class="text-red-600 font-medium cursor-pointer" onclick="toggleForm()">Login</a></p>
                <form action="signups" method="POST">
                    <div class="mb-4">
                        <label class="block text-gray-700">Name</label>
                        <input name="name"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600"
                            placeholder="Your Name" type="text" />
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">ID</label>
                        <input name="id"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600"
                            placeholder="Your ID" type="text" />
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Email Address</label>
                        <input name="email"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600"
                            placeholder="you@example.com" type="email" />
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Password</label>
                        <input name="password"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600"
                            placeholder="Enter 6 character or more" type="password" />
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Phone</label>
                        <input name="phoneno"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600"
                            placeholder="Your Phone Number" type="tel" />
                    </div>
                    <button id="sign-up-btn"
                        class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition duration-200">SIGN
                        UP</button>
                </form>
            </div>
        </div>
        <div class="hidden md:block w-1/2">
            <img alt="Illustration of a woman working on a computer at a desk with various icons around the computer screen"
                class="w-full h-full object-cover rounded-r-lg" height="400"
                src="https://storage.googleapis.com/a1aa/image/QbbXl07IulcD0SCnCkdzLpwOHd6cX2ZiKQETR_tfIa4.jpg"
                width="600" />
        </div>
    </div>
</body>

</html>
