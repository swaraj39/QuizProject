<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Review Form
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle at center, #1a0000, #000000 80%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    /* Animate input borders and glow */
    input:focus,
    textarea:focus {
      outline: none;
      border-color: #ef4444;
      box-shadow: 0 0 12px 3px #ef4444;
      transition: box-shadow 0.4s ease, border-color 0.4s ease;
      background-color: #1a0000;
    }
    /* Animate label on input focus or filled */
    input:focus + label,
    input:not(:placeholder-shown) + label,
    textarea:focus + label,
    textarea:not(:placeholder-shown) + label {
      transform: translateY(-1.75rem) scale(0.8);
      color: #ef4444;
      font-weight: 700;
      text-shadow: 0 0 6px #ef4444;
    }
    label {
      transition: all 0.3s ease;
      pointer-events: none;
      color: #b91c1c;
      left: 1rem;
      top: 1.25rem;
      position: absolute;
      background: linear-gradient(90deg, #000000cc, #000000cc);
      padding: 0 0.25rem;
      user-select: none;
    }
    /* Button glow animation */
    @keyframes glowPulse {
      0%, 100% {
        box-shadow: 0 0 8px 2px #ef4444, 0 0 20px 6px #b91c1c;
      }
      50% {
        box-shadow: 0 0 16px 4px #f87171, 0 0 30px 10px #ef4444;
      }
    }
    button {
      animation: glowPulse 3s ease-in-out infinite;
    }
    /* Floating red sparkles */
    .sparkle {
      position: absolute;
      border-radius: 50%;
      background: #ef4444;
      opacity: 0.8;
      filter: drop-shadow(0 0 4px #ef4444);
      animation: sparkleAnim 4s linear infinite;
      mix-blend-mode: screen;
    }
    @keyframes sparkleAnim {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      50% {
        transform: translateY(-10px) scale(1.3);
        opacity: 1;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
    }
  </style>
 </head>
 <body>
  <div class="relative w-full max-w-lg bg-gradient-to-br from-black via-gray-900 to-black rounded-3xl shadow-2xl p-12 overflow-hidden">
   <h1 class="text-5xl font-extrabold text-red-600 mb-12 text-center tracking-widest drop-shadow-[0_0_10px_rgba(239,68,68,0.8)] select-none">
    <i class="fas fa-star mr-3 animate-pulse"></i>Review Us<i class="fas fa-star ml-3 animate-pulse"></i>
   </h1>
   <form class="space-y-10" novalidate="">
    <div class="relative">
     <input aria-describedby="nameHelp" aria-required="true" class="peer block w-full rounded-lg border-2 border-red-700 bg-black px-4 pt-6 pb-2 text-white placeholder-transparent focus:border-red-500 focus:ring-0" id="name" name="name" placeholder=" " required="" type="text"/>
     <label for="name">
      Your Name
     </label>
     <p class="mt-1 text-sm text-red-500 invisible peer-invalid:visible" id="nameHelp">
      Please enter your name.
     </p>
    </div>
    <div class="relative">
     <textarea aria-describedby="reviewHelp" aria-required="true" class="peer block w-full rounded-lg border-2 border-red-700 bg-black px-4 pt-6 pb-2 text-white placeholder-transparent focus:border-red-500 focus:ring-0 resize-none" id="review" name="review" placeholder=" " required="" rows="6"></textarea>
     <label for="review">
      Your Review
     </label>
     <p class="mt-1 text-sm text-red-500 invisible peer-invalid:visible" id="reviewHelp">
      Please write your review.
     </p>
    </div>
    <a href="/new">
        <button class="w-full bg-red-600 hover:bg-red-700 active:bg-red-800 text-black font-extrabold py-4 rounded-xl shadow-lg transition duration-300 ease-in-out transform hover:scale-110 focus:outline-none focus:ring-4 focus:ring-red-500 flex items-center justify-center gap-3" type="submit">
        <i class="fas fa-paper-plane animate-bounce"></i> Submit Review
        </button>
    </a>
   </form>
   <!-- Sparkles -->
   <span class="sparkle w-2 h-2 top-6 left-10 animate-[sparkleAnim_4s_linear_infinite]"></span>
   <span class="sparkle w-3 h-3 top-20 right-14 animate-[sparkleAnim_4s_linear_infinite_0.5s]"></span>
   <span class="sparkle w-1.5 h-1.5 top-36 left-20 animate-[sparkleAnim_4s_linear_infinite_1s]"></span>
   <span class="sparkle w-2.5 h-2.5 top-48 right-24 animate-[sparkleAnim_4s_linear_infinite_1.5s]"></span>
   <span class="sparkle w-2 h-2 top-64 left-28 animate-[sparkleAnim_4s_linear_infinite_2s]"></span>
   <span class="sparkle w-3 h-3 top-72 right-10 animate-[sparkleAnim_4s_linear_infinite_2.5s]"></span>
  </div>
 </body>
</html>
