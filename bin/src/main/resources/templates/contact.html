<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Email Sent Successfully</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        @keyframes draw {
            0% {
                stroke-dasharray: 100, 0;
            }
            50% {
                stroke-dasharray: 0, 100;
            }
            100% {
                stroke-dasharray: 100, 0;
            }
        }
        .animate-draw {
            animation: draw 2s ease-in-out infinite;
        }
        .bg-gradient-radial {
            background: radial-gradient(circle, rgba(220, 38, 38, 1) 0%, rgba(0, 0, 0, 1) 100%);
        }
    </style>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">
    <div class="relative w-full h-full flex items-center justify-center">
        <div class="absolute inset-0 bg-gradient-radial opacity-75"></div>
        <div class="relative text-center p-8 bg-black rounded-lg shadow-lg max-w-md w-full">
            <div class="mb-6">
                <!-- âœ… Corrected tick direction -->
                <svg class="animate-draw mx-auto" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 13l5 4L19 8"/>
                </svg>
            </div>
            <h1 class="text-4xl font-bold mb-4">Email Sent Successfully!</h1>
            <p class="text-lg mb-6">Your email has been sent. We will get back to you shortly.</p>
            <a class="inline-block px-8 py-3 bg-red-600 text-black font-semibold rounded hover:bg-red-700 hover:text-white transition duration-300" href="/">
                <i class="fas fa-home mr-2"></i>
                Go Back to Home
            </a>
        </div>
    </div>
</body>
</html>
