<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Entry</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #000000;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      color: #fff;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 67px rgba(255, 0, 0, 0.5);
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
      border: 2px solid rgb(255, 0, 0);
    }

    h1 {
      margin-bottom: 20px;
      color: red;
      text-shadow: 0 0 10px rgb(255, 255, 255);
      font-size: 2rem;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: space-between;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      width: 48%;
    }

    input[type="text"], input[type="submit"] {
      padding: 10px;
      background-color: #0f0f0f;
      color: #fff;
      border: 1px solid rgb(255, 248, 248);
      border-radius: 6px;
      font-size: 14px;
      transition: 0.3s ease-in-out;
    }

    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 10px red;
      border-color: #ff0000;
    }

    input[type="submit"] {
      background-color: rgb(255, 255, 255);
      color: #000;
      font-weight: bold;
      width: 100%;
      margin-top: 20px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #fff;
      color: rgb(0, 0, 0);
      transform: scale(1.05);
      box-shadow: 0 0 20px rgb(255, 255, 255);
    }

    .message {
      margin-top: 20px;
      color: #00ff00;
      font-weight: bold;
      text-shadow: 0 0 10px lime;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media screen and (max-width: 600px) {
      .form-group {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Enter the Question</h1>
  <form action="/ques/save" method="get">
    <!-- <div class="form-group"><input type="text" name="id" placeholder="Enter the ID"></div> -->
    <div class="form-group"><input type="text" name="cateogry" placeholder="Enter the Category" required autocomplete="off"></div>
    <div class="form-group"><input type="text" name="level" placeholder="Enter the Level" required autocomplete="off"></div>
    <div class="form-group"><input type="text" name="question" placeholder="Enter the Question" required autocomplete="off"></div>
    <div class="form-group"><input type="text" name="option1" placeholder="Enter Option 1" required autocomplete="off"></div>
    <div class="form-group"><input type="text" name="option2" placeholder="Enter Option 2" required autocomplete="off"></div>
    <div class="form-group"><input type="text" name="option3" placeholder="Enter Option 3" required autocomplete="off"></div>
    <div class="form-group"><input type="text" name="option4" placeholder="Enter Option 4" required autocomplete="off"></div>
    <div class="form-group" style="width: 100%;"><input type="text" name="correctans" placeholder="Enter the Answer" required autocomplete="off"></div>
    <input type="submit" value="Save">
  </form>

  <div th:if="${message}" class="message" th:text="${message}"></div>
</div>

</body>
</html>
