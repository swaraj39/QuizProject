<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Bank</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #000000, #191919, #2b2b2b);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #f7f7f7;
            font-family: 'Poppins', sans-serif;
            padding: 30px;
            min-height: 100vh;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            text-align: center;
            font-size: 42px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 40px;
            text-shadow: 0 2px 10px #ffffff;
        }

        .question-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .question-container {
            background-color: rgba(0, 0, 0, 0.85);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            width: 18%;
            transition: transform 0.4s ease, box-shadow 0.3s ease, border 0.3s ease;
            border: 2px solid transparent;
        }

        /* Responsive behavior: stack on small screens
        @media (max-width: 1200px) {
            .question-container {
                width: 45%;
            }
        }

        @media (max-width: 768px) {
            .question-container {
                width: 90%;
            }
        } */


        .question-container:hover {
            transform: translateY(-5px);
            border: 2px solid #ff0000;
            box-shadow: 0 0 21px rgba(255, 0, 0, 0.6);
        }

        .question-text {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .options p {
            margin: 8px 0;
            padding: 10px;
            border-radius: 6px;
            background-color: #1c1c1c;
            transition: background-color 0.3s;
            cursor: default;
        }

        .options p:hover {
            background-color: #292929;
        }

        .show-answer-button {
            background: linear-gradient(to right, #00c6ff, #ff0000);
            color: white;
            padding: 10px 25px;
            border-radius: 30px;
            border: 2px solid #ffffff;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease, border-color 0.3s ease;
            margin-top: 10px;
        }

        .show-answer-button:hover {
            background: linear-gradient(to right, #ff0000, #33d4ff);
            border-color: #33d4ff;
        }

        .answer {
            margin-top: 15px;
            font-size: 16px;
            color: #32cd32;
            font-weight: bold;
            display: none;
        }

        .text-center {
            text-align: center;
        }

        .no-questions {
            font-size: 20px;
            color: #ff4c4c;
            font-weight: bold;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <h1>ðŸ“˜ Interactive Question Bank</h1>

    <!-- If no questions are available -->
    <div th:if="${result.empty}" class="text-center no-questions">
        No questions available
    </div>

    <!-- Question Grid Wrapper -->
    <div class="question-wrapper">
        <!-- Loop through questions -->
        <div th:each="question : ${result}" class="question-container">
            <!-- Question -->
            <p class="question-text" th:text="${question.question}">Sample Question?</p>

            <!-- Options -->
            <div class="options">
                <p>1. <span th:text="${question.option1}">Option 1</span></p>
                <p>2. <span th:text="${question.option2}">Option 2</span></p>
                <p>3. <span th:text="${question.option3}">Option 3</span></p>
                <p>4. <span th:text="${question.option4}">Option 4</span></p>
            </div>

            <!-- Show Answer Button -->
            <div class="text-center">
                <button class="show-answer-button" th:onclick="'toggleAnswer(' + ${question.id} + ')'">
                    ðŸ‘€ Show Answer
                </button>
            </div>

            <!-- Answer -->
            <p th:id="'answer-' + ${question.id}" class="answer">
                âœ… Correct Answer: <span th:text="${question.correctans}">Correct Option</span>
            </p>
        </div>
    </div>

    <script>
        function toggleAnswer(id) {
            const answerElement = document.getElementById('answer-' + id);
            if (answerElement.style.display === 'block') {
                answerElement.style.display = 'none';
            } else {
                answerElement.style.display = 'block';
            }
        }
    </script>

</body>

</html>
